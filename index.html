<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos Internos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map para módulos Firebase e React -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
        }
    }
    </script>

    <!-- Babel para compilar JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @media print {
            @page { margin: 0; size: auto; }
            body { -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    
    <div id="root"></div>

    <!-- ================================================================= -->
    <!--  CONFIGURAÇÃO ATUALIZADA DO FIREBASE                              -->
    <!-- ================================================================= -->
    <script>
        window.__firebase_config = JSON.stringify({
            apiKey: "AIzaSyC2sCd7LLsDIgtsyKWrz2aaHmBojglK7pg",
            authDomain: "controle-de-manutencoes-49274.firebaseapp.com",
            projectId: "controle-de-manutencoes-49274",
            storageBucket: "controle-de-manutencoes-49274.firebasestorage.app",
            messagingSenderId: "32715522228",
            appId: "1:32715522228:web:65637da97de422c2f497e1",
            measurementId: "G-T6TS6Y6NT5"
        });
        
        if (typeof window.__app_id === 'undefined') {
            window.__app_id = "controle-pedidos-v2";
        }
    </script>

    <!-- Código da Aplicação -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Plus, Search, Edit2, Trash2, Save, X, FileText, Building2, 
          DollarSign, LayoutDashboard, Filter, CheckCircle2, Clock, 
          XCircle, Package, Tag, User, Truck, Briefcase, Wrench, 
          Box, Send, MessageSquare, CheckSquare, Square, Printer, 
          Download, Lock, LogOut, AlertTriangle
        } from 'lucide-react';

        // Firebase Imports
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken 
        } from 'firebase/auth';
        import { 
          getFirestore, collection, addDoc, updateDoc, deleteDoc, 
          doc, onSnapshot, serverTimestamp, query 
        } from 'firebase/firestore';

        // --- Inicialização segura do Firebase ---
        let app, auth, db;
        let firebaseError = null;

        try {
            const firebaseConfig = JSON.parse(window.__firebase_config);
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Erro na inicialização do Firebase:", e);
            firebaseError = e.message;
        }

        const appId = window.__app_id || 'default-app-id';

        // --- Master Data ---
        const LISTA_MANTENEDORAS = [
          "AESMS", "ACESC", "AEI", "AESA", "AESGF", "AESJC", "AESPI", 
          "APESU", "ASCEC", "ASPER", "ASSOBES", "AVIES", "BRICOR", 
          "CESC", "CIESPT", "DI GENIO", "SINEC", "SUPERO", 
          "SUPERO EC", "ASSUPERO", "ECEL"
        ].sort();

        const LISTA_FILIAIS = [
          "Alphaville", "Anchieta", "Araçatuba", "Araraquara", "Assis", 
          "Bacelar", "Bauru", "Brasilia", "Campinas", "Cancioneiro", 
          "Cid. Universitária", "Goiania Flamboyant", "Jundiai", "Limeira", 
          "Manaus", "Marques S. Vicente", "Norte", "Paraiso", "Paulista", 
          "Paz", "Paz / Henri Dunant", "Pinheiros", "Ribeirão Preto", 
          "Santos", "São José do Rio Pardo", "São José dos Campos", 
          "Sorocaba", "Taquari", "Tatuape", "Vergueiro", "São Jose do Rio Preto"
        ].sort();

        // --- Helper para erros ---
        const handleFirebaseError = (error, action = "executar a ação") => {
            if (error.code === 'permission-denied') {
                alert(`ERRO DE PERMISSÃO: Verifique as regras do Firestore no novo banco de dados.`);
            } else if (error.message && error.message.toLowerCase().includes('billing')) {
                alert(`ERRO DE BILLING: Ative o plano Blaze no novo projeto.`);
            } else {
                alert(`Erro ao ${action}: ${error.message}`);
            }
        };

        // --- Componente Principal ---
        function App() {
          const [user, setUser] = useState(null);
          const [orders, setOrders] = useState([]);
          const [loading, setLoading] = useState(true);
          const [view, setView] = useState('list');
          const [editingOrder, setEditingOrder] = useState(null);
          const [currentUserProfile, setCurrentUserProfile] = useState(null); 
          const [showReport, setShowReport] = useState(false); 
          const [authError, setAuthError] = useState(null);
          const [passwordModalOpen, setPasswordModalOpen] = useState(false);
          const [pendingProfile, setPendingProfile] = useState(null);
          const [passwordInput, setPasswordInput] = useState('');

          // Autenticação com Fallback para Mismatch
          useEffect(() => {
            if (firebaseError) { setLoading(false); return; }

            const initAuth = async () => {
              try {
                if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                  try {
                    await signInWithCustomToken(auth, window.__initial_auth_token);
                    return;
                  } catch (e) { console.warn("Token mismatch, tentando anônimo..."); }
                }
                await signInAnonymously(auth);
              } catch (error) {
                setAuthError(error.message);
                setLoading(false);
              }
            };
            initAuth();

            const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
              setUser(currentUser);
              if(currentUser) setLoading(false);
            });
            return () => unsubscribe();
          }, []);

          // Listener do Firestore
          useEffect(() => {
            if (!user || !db) return;
            const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'orders'));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const loadedOrders = snapshot.docs.map(doc => ({
                  id: doc.id,
                  ...doc.data(),
                  createdAt: doc.data().createdAt?.toDate() || new Date()
                }));
                loadedOrders.sort((a, b) => b.createdAt - a.createdAt);
                setOrders(loadedOrders);
                setLoading(false);
              }, (error) => { setLoading(false); }
            );
            return () => unsubscribe();
          }, [user]);

          const initiateProfileSwitch = (profile) => {
            setPendingProfile(profile);
            setPasswordInput('');
            setPasswordModalOpen(true);
          };

          const handlePasswordSubmit = (e) => {
            e.preventDefault();
            let valid = false;
            if (pendingProfile === 'NELSON' && passwordInput === 'BIA123') valid = true;
            if (pendingProfile === 'JORDAN' && passwordInput === '1234') valid = true;

            if (valid) {
                setCurrentUserProfile(pendingProfile);
                setPasswordModalOpen(false);
            } else {
                alert("Senha incorreta!");
            }
          };

          const handleSave = async (orderData) => {
            try {
              const collectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'orders');
              const dataToSave = { ...orderData, userProfile: orderData.userProfile || currentUserProfile };

              if (editingOrder) {
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'orders', editingOrder.id), {
                  ...dataToSave, updatedAt: serverTimestamp()
                });
              } else {
                await addDoc(collectionRef, { ...dataToSave, createdAt: serverTimestamp(), completed: false });
              }
              setView('list');
              setEditingOrder(null);
            } catch (error) { handleFirebaseError(error, "salvar"); }
          };

          if (loading) return <div className="min-h-screen flex items-center justify-center bg-slate-50"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div></div>;

          return (
            <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
              {passwordModalOpen && (
                <div className="fixed inset-0 z-[70] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                  <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden">
                    <div className="bg-slate-800 p-4 text-white text-center">
                      <Lock size={20} className="mx-auto mb-2" />
                      <h3 className="font-bold uppercase tracking-tight">Login: {pendingProfile}</h3>
                    </div>
                    <form onSubmit={handlePasswordSubmit} className="p-6">
                      <input 
                        type="password" autoFocus placeholder="Senha"
                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 mb-4 text-center text-lg"
                        value={passwordInput} onChange={e => setPasswordInput(e.target.value)}
                      />
                      <div className="flex gap-2">
                        <button type="button" onClick={() => setPasswordModalOpen(false)} className="flex-1 py-2 text-slate-500 font-medium">Cancelar</button>
                        <button type="submit" className="flex-1 py-2 bg-blue-600 text-white font-bold rounded-lg">Entrar</button>
                      </div>
                    </form>
                  </div>
                </div>
              )}

              <header className="bg-white border-b border-slate-200 sticky top-0 z-10 px-4 py-3 shadow-sm print:hidden">
                <div className="max-w-6xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                  <div className="flex items-center gap-2">
                    <div className="bg-blue-600 p-2 rounded-lg text-white"><FileText size={20} /></div>
                    <h1 className="text-lg font-bold">Controle de Manutenções</h1>
                  </div>
                  <div className="flex items-center gap-3">
                    <div className="flex bg-slate-100 p-1 rounded-lg border">
                      {['JORDAN', 'NELSON'].map(p => (
                        <button key={p} onClick={() => initiateProfileSwitch(p)} className={`px-3 py-1.5 rounded-md text-xs font-bold transition-all ${currentUserProfile === p ? 'bg-white text-blue-700 shadow-sm' : 'text-slate-500'}`}>{p}</button>
                      ))}
                    </div>
                    {currentUserProfile && (
                      <>
                        <button onClick={() => setShowReport(true)} className="bg-white border p-2 rounded-lg text-slate-700"><FileText size={18} /></button>
                        <button onClick={() => { setEditingOrder(null); setView('form'); }} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2"><Plus size={18}/> Novo</button>
                        <button onClick={() => setCurrentUserProfile(null)} className="text-slate-400 hover:text-red-500"><LogOut size={18} /></button>
                      </>
                    )}
                  </div>
                </div>
              </header>

              <main className="max-w-6xl mx-auto p-4">
                {!currentUserProfile ? (
                  <div className="text-center py-20"><Lock size={48} className="mx-auto text-slate-300 mb-4"/><h2 className="text-xl font-bold text-slate-700">Acesso Restrito</h2><p className="text-slate-400">Escolha um perfil e digite a senha.</p></div>
                ) : (
                  view === 'list' ? (
                    <DashboardAndList 
                      orders={orders} currentUserProfile={currentUserProfile}
                      onEdit={o => {setEditingOrder(o); setView('form');}}
                      onDelete={id => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'orders', id))}
                      onToggleComplete={(id, val) => updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'orders', id), { completed: !val })}
                      onUpdateNote={(id, n) => updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'orders', id), { notes: n })}
                      showReport={showReport} onCloseReport={() => setShowReport(false)}
                    />
                  ) : (
                    <OrderForm initialData={editingOrder} currentUserProfile={currentUserProfile} onSave={handleSave} onCancel={() => setView('list')} />
                  )
                )}
              </main>
            </div>
          );
        }

        // --- Componente: Dashboard e Lista ---
        function DashboardAndList({ orders, onEdit, onDelete, onUpdateNote, onToggleComplete, currentUserProfile, showReport, onCloseReport }) {
          const [searchTerm, setSearchTerm] = useState('');
          const [filterBranch, setFilterBranch] = useState('');
          const [filterMaintainer, setFilterMaintainer] = useState('');
          const [filterStatus, setFilterStatus] = useState('');
          const [filterType, setFilterType] = useState('');
          const [filterUser, setFilterUser] = useState(currentUserProfile);
          const [noteModal, setNoteModal] = useState({ open: false, order: null, text: '' });

          const filteredOrders = useMemo(() => {
            return orders.filter(o => {
              const term = searchTerm.toLowerCase();
              return (
                (o.orderNumber?.toLowerCase().includes(term) || o.branch?.toLowerCase().includes(term) || o.supplier?.toLowerCase().includes(term)) &&
                (!filterBranch || o.branch === filterBranch) &&
                (!filterMaintainer || o.maintainer === filterMaintainer) &&
                (!filterStatus || o.status === filterStatus) &&
                (!filterType || o.type === filterType) &&
                (!filterUser || o.userProfile === filterUser)
              );
            });
          }, [orders, searchTerm, filterBranch, filterMaintainer, filterStatus, filterType, filterUser]);

          const totalValue = useMemo(() => filteredOrders.reduce((acc, curr) => acc + (curr.status === 'reprovado Enio' ? 0 : parseFloat(curr.value || 0)), 0), [filteredOrders]);

          return (
            <div className="space-y-6">
              {showReport && <ReportModal orders={filteredOrders} onClose={onCloseReport} />}
              {noteModal.open && (
                <div className="fixed inset-0 z-[80] flex items-center justify-center bg-black/50 p-4">
                  <div className="bg-white rounded-xl w-full max-w-md p-6">
                    <h3 className="font-bold mb-4">Observações</h3>
                    <textarea className="w-full h-32 p-3 border rounded-lg" value={noteModal.text} onChange={e => setNoteModal({...noteModal, text: e.target.value})} />
                    <div className="flex justify-end gap-2 mt-4">
                      <button onClick={() => setNoteModal({open: false, order: null, text: ''})} className="px-4 py-2">Cancelar</button>
                      <button onClick={() => { onUpdateNote(noteModal.order.id, noteModal.text); setNoteModal({open: false, order: null, text: ''}); }} className="bg-blue-600 text-white px-4 py-2 rounded-lg">Salvar</button>
                    </div>
                  </div>
                </div>
              )}

              <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                <div className="bg-white p-4 rounded-xl border shadow-sm"><p className="text-xs text-slate-500 uppercase font-bold">Total Pedidos</p><p className="text-2xl font-bold">{filteredOrders.length}</p></div>
                <div className="bg-white p-4 rounded-xl border shadow-sm col-span-2"><p className="text-xs text-slate-500 uppercase font-bold">Valor Total (Exceto Reprovados)</p><p className="text-2xl font-bold text-emerald-600">{new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalValue)}</p></div>
                <div className="bg-white p-4 rounded-xl border shadow-sm"><p className="text-xs text-slate-500 uppercase font-bold">Perfil Ativo</p><p className="text-2xl font-bold text-blue-600">{filterUser || 'Geral'}</p></div>
              </div>

              <div className="bg-white p-4 rounded-xl border shadow-sm space-y-3">
                <div className="relative"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={18} /><input type="text" placeholder="Buscar por número, filial, fornecedor..." className="w-full pl-10 pr-4 py-2 bg-slate-50 border rounded-lg text-sm" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>
                <div className="grid grid-cols-2 sm:grid-cols-5 gap-2">
                  <select className="px-3 py-2 bg-slate-50 border rounded-lg text-xs" value={filterUser} onChange={e => setFilterUser(e.target.value)}><option value="">Todos Resp.</option><option value="JORDAN">JORDAN</option><option value="NELSON">NELSON</option></select>
                  <select className="px-3 py-2 bg-slate-50 border rounded-lg text-xs" value={filterBranch} onChange={e => setFilterBranch(e.target.value)}><option value="">Filial</option>{LISTA_FILIAIS.map(f => <option key={f} value={f}>{f}</option>)}</select>
                  <select className="px-3 py-2 bg-slate-50 border rounded-lg text-xs" value={filterMaintainer} onChange={e => setFilterMaintainer(e.target.value)}><option value="">Mantenedora</option>{LISTA_MANTENEDORAS.map(m => <option key={m} value={m}>{m}</option>)}</select>
                  <select className="px-3 py-2 bg-slate-50 border rounded-lg text-xs" value={filterType} onChange={e => setFilterType(e.target.value)}><option value="">Tipo</option><option value="Produto">Produto</option><option value="Serviço">Serviço</option></select>
                  <select className="px-3 py-2 bg-slate-50 border rounded-lg text-xs" value={filterStatus} onChange={e => setFilterStatus(e.target.value)}><option value="">Status</option><option value="aprovado">Aprovado</option><option value="enviado">Enviado</option><option value="ag. aprovação">Ag. Aprovação</option><option value="aguardando justificativa">Ag. Justificativa</option><option value="reprovado Enio">Reprovado Enio</option></select>
                </div>
              </div>

              <div className="bg-white rounded-xl border shadow-sm overflow-hidden">
                <table className="w-full text-left text-sm">
                  <thead className="bg-slate-50 text-slate-500 font-bold uppercase text-[10px] border-b">
                    <tr><th className="px-4 py-3">Status/Tipo</th><th className="px-4 py-3">Pedido/Filial</th><th className="px-4 py-3 text-right">Valor</th><th className="px-4 py-3 text-center">Resp/Obs/Fim</th><th className="px-4 py-3 text-right">Ações</th></tr>
                  </thead>
                  <tbody className="divide-y">
                    {filteredOrders.map(o => (
                      <tr key={o.id} className={`hover:bg-slate-50 transition-colors ${o.completed ? 'bg-emerald-50' : ''}`}>
                        <td className="px-4 py-3">
                          <div className="flex flex-col gap-1 items-start">
                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full border ${o.status === 'aprovado' ? 'bg-emerald-100 text-emerald-700' : o.status === 'reprovado Enio' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700'}`}>{o.status}</span>
                            <span className="text-[10px] text-slate-400 uppercase font-bold">{o.type}</span>
                          </div>
                        </td>
                        <td className="px-4 py-3">
                          <p className="font-bold text-slate-800">#{o.orderNumber}</p>
                          <p className="text-[10px] text-slate-500 uppercase">{o.branch}</p>
                        </td>
                        <td className="px-4 py-3 text-right font-bold">{new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(o.value)}</td>
                        <td className="px-4 py-3">
                          <div className="flex items-center justify-center gap-2">
                            <span className="text-[9px] font-bold bg-white border px-1 rounded">{o.userProfile}</span>
                            <button onClick={() => setNoteModal({open: true, order: o, text: o.notes || ''})} className={o.notes ? 'text-blue-600' : 'text-slate-300'}><MessageSquare size={16} fill={o.notes ? 'currentColor' : 'none'}/></button>
                            <button onClick={() => onToggleComplete(o.id, o.completed)} className={o.completed ? 'text-emerald-600' : 'text-slate-300'}>{o.completed ? <CheckSquare size={18}/> : <Square size={18}/>}</button>
                          </div>
                        </td>
                        <td className="px-4 py-3 text-right">
                          <div className="flex justify-end gap-1">
                            <button onClick={() => onEdit(o)} className="p-1 hover:bg-blue-50 rounded text-blue-600"><Edit2 size={14}/></button>
                            <button onClick={() => window.confirm("Excluir?") && onDelete(o.id)} className="p-1 hover:bg-red-50 rounded text-red-600"><Trash2 size={14}/></button>
                          </div>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          );
        }

        // --- Componente: Formulário ---
        function OrderForm({ initialData, onSave, onCancel, currentUserProfile }) {
          const [formData, setFormData] = useState({
            maintainer: '', branch: '', orderNumber: '', supplier: '', 
            value: '', status: 'ag. aprovação', type: 'Produto', notes: '', userProfile: currentUserProfile
          });

          useEffect(() => { if(initialData) setFormData({...initialData}); }, [initialData]);

          return (
            <div className="bg-white rounded-xl border shadow-lg overflow-hidden max-w-2xl mx-auto">
              <div className="bg-slate-50 p-4 border-b flex justify-between items-center"><h2 className="font-bold">{initialData ? 'Editar Lançamento' : 'Novo Lançamento'}</h2><button onClick={onCancel}><X/></button></div>
              <form onSubmit={e => { e.preventDefault(); onSave(formData); }} className="p-6 space-y-4">
                <div className="grid grid-cols-2 gap-4">
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Mantenedor</label><input list="m-list" className="w-full p-2 border rounded-lg" value={formData.maintainer} onChange={e => setFormData({...formData, maintainer: e.target.value})} /><datalist id="m-list">{LISTA_MANTENEDORAS.map(m => <option key={m} value={m}/>)}</datalist></div>
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Filial</label><input list="f-list" className="w-full p-2 border rounded-lg" value={formData.branch} onChange={e => setFormData({...formData, branch: e.target.value})} /><datalist id="f-list">{LISTA_FILIAIS.map(f => <option key={f} value={f}/>)}</datalist></div>
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Número Pedido</label><input className="w-full p-2 border rounded-lg" value={formData.orderNumber} onChange={e => setFormData({...formData, orderNumber: e.target.value})} required /></div>
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Fornecedor</label><input className="w-full p-2 border rounded-lg" value={formData.supplier} onChange={e => setFormData({...formData, supplier: e.target.value})} /></div>
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Valor (R$)</label><input type="number" step="0.01" className="w-full p-2 border rounded-lg" value={formData.value} onChange={e => setFormData({...formData, value: e.target.value})} required /></div>
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Tipo</label><div className="flex gap-2"><button type="button" onClick={() => setFormData({...formData, type: 'Produto'})} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${formData.type === 'Produto' ? 'bg-blue-600 text-white' : 'bg-white'}`}>Produto</button><button type="button" onClick={() => setFormData({...formData, type: 'Serviço'})} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${formData.type === 'Serviço' ? 'bg-orange-600 text-white' : 'bg-white'}`}>Serviço</button></div></div>
                </div>
                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Status</label><div className="grid grid-cols-3 gap-2">{['aprovado', 'enviado', 'ag. aprovação', 'aguardando justificativa', 'reprovado Enio'].map(s => <button key={s} type="button" onClick={() => setFormData({...formData, status: s})} className={`py-2 rounded-lg text-[10px] font-bold border uppercase ${formData.status === s ? 'bg-slate-800 text-white' : 'bg-white text-slate-500'}`}>{s}</button>)}</div></div>
                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">Observações</label><textarea className="w-full p-2 border rounded-lg" rows="2" value={formData.notes} onChange={e => setFormData({...formData, notes: e.target.value})} /></div>
                <div className="flex gap-3 pt-4"><button type="button" onClick={onCancel} className="flex-1 py-3 border rounded-xl font-bold">Cancelar</button><button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold flex items-center justify-center gap-2"><Save size={20}/> Salvar Lançamento</button></div>
              </form>
            </div>
          );
        }

        // --- Componente: Modal de Relatório ---
        function ReportModal({ orders, onClose }) {
          const total = orders.reduce((acc, curr) => acc + (curr.status === 'reprovado Enio' ? 0 : parseFloat(curr.value || 0)), 0);
          return (
            <div className="fixed inset-0 z-[100] bg-white overflow-y-auto">
              <div className="p-8 max-w-5xl mx-auto">
                <div className="flex justify-between items-center mb-8 print:hidden">
                  <h2 className="text-2xl font-bold">Relatório de Manutenções</h2>
                  <div className="flex gap-2">
                    <button onClick={() => window.print()} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><Printer size={18}/> Imprimir</button>
                    <button onClick={onClose} className="bg-slate-200 px-4 py-2 rounded-lg">Fechar</button>
                  </div>
                </div>
                <table className="w-full text-xs text-left border-collapse">
                  <thead><tr className="border-b-2 border-black font-bold uppercase"><th className="py-2">Data</th><th className="py-2">Pedido</th><th className="py-2">Filial</th><th className="py-2">Tipo</th><th className="py-2">Status</th><th className="py-2 text-right">Valor</th></tr></thead>
                  <tbody>{orders.map(o => <tr key={o.id} className="border-b border-slate-200"><td className="py-2">{new Intl.DateTimeFormat('pt-BR').format(o.createdAt)}</td><td className="py-2">#{o.orderNumber}</td><td className="py-2 uppercase">{o.branch}</td><td className="py-2">{o.type}</td><td className="py-2">{o.status}</td><td className="py-2 text-right font-bold">{new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(o.value)}</td></tr>)}</tbody>
                  <tfoot><tr className="border-t-2 border-black font-bold text-sm"><td colSpan="5" className="py-3 text-right">TOTAL GERAL (EXCETO REPROVADOS):</td><td className="py-3 text-right text-emerald-600">{new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total)}</td></tr></tfoot>
                </table>
              </div>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
