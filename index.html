<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow - Controle de Pedidos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8ESZNnBISo02QOXB1Mofk8fL-CnHuJ_Y",
            authDomain: "controle-de-pedidos-4feb7.firebaseapp.com",
            projectId: "controle-de-pedidos-4feb7",
            storageBucket: "controle-de-pedidos-4feb7.firebasestorage.app",
            messagingSenderId: "790889761374",
            appId: "1:790889761374:web:e9b7589fbe37e88aabc2cf",
            measurementId: "G-HXBFWFNC2R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Determinar o App ID correto para o caminho do Firestore
        const appId = typeof __app_id !== 'undefined' ? __app_id : "controle-de-pedidos-4feb7";

        window.FB = { 
            db, auth, collection, doc, addDoc, updateDoc, deleteDoc, 
            onSnapshot, query, orderBy, appId, signInAnonymously, onAuthStateChanged, signInWithCustomToken
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const THEME = {
            emerald: { bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200', dot: 'bg-emerald-500' },
            rose: { bg: 'bg-rose-50', text: 'text-rose-700', border: 'border-rose-200', dot: 'bg-rose-500' },
            amber: { bg: 'bg-amber-50', text: 'text-amber-700', border: 'border-amber-200', dot: 'bg-amber-500' },
            indigo: { bg: 'bg-indigo-50', text: 'text-indigo-700', border: 'border-indigo-200', dot: 'bg-indigo-500' },
            blue: { bg: 'bg-blue-50', text: 'text-blue-700', border: 'border-blue-200', dot: 'bg-blue-500' },
            slate: { bg: 'bg-slate-50', text: 'text-slate-700', border: 'border-slate-200', dot: 'bg-slate-500' },
        };

        const Icon = ({ name, size = 20, className = "", strokeWidth = 2 }) => {
            const icons = {
                'trending-up': <path d="m22 7-8.5 8.5-5-5L2 17M22 7h-6M22 7v6"/>,
                'layout-dashboard': <><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>,
                'settings': <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
                'file-text': <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></>,
                'send': <><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
                'mail': <><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></>,
                'search': <><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></>,
                'plus': <><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>,
                'check': <polyline points="20 6 9 17 4 12"/>,
                'x': <><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="12" y2="12"/><line x1="6" x2="18" y1="18" y2="6"/></>,
                'trash-2': <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                'building-2': <><path d="M2 22h20"/><path d="M17 22v-5c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v5"/><rect width="14" height="14" x="5" y="3" rx="2"/><path d="M10 9h.01"/><path d="M10 13h.01"/><path d="M14 9h.01"/><path d="M14 13h.01"/></>,
                'tag': <path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l4.58-4.58c.94-.94.94-2.48 0-3.42L12 2zM7 7h.01"/>,
                'briefcase': <><rect width="20" height="14" x="2" y="7" rx="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>,
                'refresh-cw': <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></>
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth={strokeWidth}
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [pedidos, setPedidos] = useState([]);
            const [mantenedoras, setMantenedoras] = useState(["ASSUPERO", "ASSOBES", "SINEC", "BRICOR", "SUPERO", "SUPERO-EC", "DI GENIO", "AESGF"]);
            const [filiais, setFiliais] = useState(["Sede Principal", "Filial Norte", "Filial Sul"]);
            const [statusList, setStatusList] = useState([
                { label: "Aprovado", color: "emerald" },
                { label: "Excluido", color: "rose" },
                { label: "Ag. Justificativa", color: "amber" }
            ]);
            const [busca, setBusca] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [form, setForm] = useState({ numero: '', valor: '', filial: '', mantenedora: '', status: '', enviado: 'Não' });

            // REGRA 3: Autenticação primeiro
            useEffect(() => {
                if (!window.FB) return;
                const { auth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } = window.FB;
                
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } catch (e) {
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // REGRA 1 e 2: Escuta de dados com ID de aplicação dinâmico
            useEffect(() => {
                if (!user || !window.FB) return;
                const { db, collection, appId, onSnapshot } = window.FB;
                
                const getRef = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);

                const unsubP = onSnapshot(getRef('pedidos'), (s) => {
                    setPedidos(s.docs.map(d => ({ id: d.id, ...d.data() })));
                }, (err) => console.error("Erro Firestore (Pedidos):", err));

                const unsubF = onSnapshot(getRef('filiais'), (s) => {
                    if (s.docs.length > 0) setFiliais(s.docs.map(d => d.data().nome));
                });

                const unsubS = onSnapshot(getRef('status'), (s) => {
                    if (s.docs.length > 0) setStatusList(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                const unsubM = onSnapshot(getRef('mantenedoras'), (s) => {
                    if (s.docs.length > 0) setMantenedoras(s.docs.map(d => d.data().nome));
                });

                return () => { unsubP(); unsubF(); unsubS(); unsubM(); };
            }, [user]);

            const salvarPedido = async (e) => {
                e.preventDefault();
                if (!user || !window.FB) return;
                const { db, collection, appId, addDoc } = window.FB;
                
                const v = typeof form.valor === 'string' ? parseFloat(form.valor.replace(',', '.')) : parseFloat(form.valor);
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'pedidos'), {
                        ...form, 
                        valor: isNaN(v) ? 0 : v, 
                        createdAt: new Date().toISOString(),
                        userId: user.uid
                    });
                    setShowModal(false);
                    setForm({ numero: '', valor: '', filial: filiais[0], mantenedora: mantenedoras[0], status: statusList[0].label, enviado: 'Não' });
                } catch (err) {
                    console.error("Falha ao salvar pedido:", err);
                }
            };

            const alternarEnvio = async (p) => {
                if (!user || !window.FB) return;
                const { db, doc, appId, updateDoc } = window.FB;
                try {
                    const r = doc(db, 'artifacts', appId, 'public', 'data', 'pedidos', p.id);
                    await updateDoc(r, { enviado: p.enviado === 'Sim' ? 'Não' : 'Sim' });
                } catch (err) {
                    console.error("Falha ao atualizar envio:", err);
                }
            };

            const removerPedido = async (id) => {
                if (!user || !window.FB) return;
                const { db, doc, appId, deleteDoc } = window.FB;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'pedidos', id));
                } catch (err) {
                    console.error("Falha ao remover pedido:", err);
                }
            };

            const addConfigItem = async (collName, data) => {
                if (!user || !window.FB) return;
                const { db, collection, appId, addDoc } = window.FB;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', collName), data);
                } catch (err) {
                    console.error(`Erro ao adicionar ${collName}:`, err);
                }
            };

            const filtrados = useMemo(() => {
                const t = busca.toLowerCase();
                return pedidos.filter(p => 
                    p.numero?.toLowerCase().includes(t) || p.filial?.toLowerCase().includes(t) || p.mantenedora?.toLowerCase().includes(t)
                );
            }, [pedidos, busca]);

            if (isLoading) return (
                <div className="flex flex-col items-center justify-center h-screen bg-white text-indigo-600">
                    <Icon name="refresh-cw" className="animate-spin mb-4" size={48} />
                    <p className="text-slate-400 font-black text-xs uppercase tracking-[0.3em]">Autenticando...</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 antialiased pb-20">
                    <nav className="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 h-16 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100">
                                <Icon name="trending-up" size={20} strokeWidth={3} />
                            </div>
                            <span className="font-black text-slate-900 tracking-tighter text-xl uppercase italic">OrderFlow</span>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setView('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all ${view === 'dashboard' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}>Dashboard</button>
                            <button onClick={() => setView('admin')} className={`px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all ${view === 'admin' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}>Painel ADM</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <header className="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
                            <div>
                                <h1 className="text-3xl font-black text-slate-900 uppercase tracking-tight leading-none">{view === 'dashboard' ? 'Gestão de Pedidos' : 'Configuração ADM'}</h1>
                                <p className="text-slate-400 font-bold text-[10px] uppercase mt-2 tracking-widest">Base de dados: {window.FB?.appId}</p>
                            </div>
                            <div className="flex items-center gap-2 px-3 py-1.5 rounded-full border bg-white text-[9px] font-black uppercase tracking-widest text-slate-400">
                                <div className={`w-1.5 h-1.5 rounded-full ${user ? 'bg-emerald-500 animate-pulse' : 'bg-rose-500'}`} />
                                {user ? 'Sincronizado' : 'Erro de Ligação'}
                            </div>
                        </header>

                        {view === 'dashboard' ? (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <StatItem title="Total" value={pedidos.length} icon="file-text" color="text-indigo-600" />
                                    <StatItem title="Enviados" value={pedidos.filter(p => p.enviado === 'Sim').length} icon="send" color="text-blue-600" />
                                    <StatItem title="Pendentes" value={pedidos.filter(p => p.enviado === 'Não').length} icon="mail" color="text-amber-600" />
                                    <StatItem title="Faturamento" value={`R$ ${pedidos.reduce((a, b) => a + (b.valor || 0), 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`} icon="trending-up" color="text-emerald-600" />
                                </div>

                                <div className="bg-white p-4 rounded-2xl border border-slate-200 flex flex-col md:flex-row gap-4 items-center justify-between shadow-sm">
                                    <div className="relative w-full md:w-1/3">
                                        <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300" size={18} />
                                        <input type="text" placeholder="Procurar número ou filial..." className="w-full pl-10 pr-4 py-2.5 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-semibold" value={busca} onChange={(e) => setBusca(e.target.value)} />
                                    </div>
                                    <button onClick={() => {
                                        setForm({ numero: '', valor: '', filial: filiais[0] || '', mantenedora: mantenedoras[0] || '', status: statusList[0]?.label || '', enviado: 'Não' });
                                        setShowModal(true);
                                    }} className="w-full md:w-auto flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl transition-all font-black text-[10px] uppercase tracking-widest shadow-lg shadow-indigo-100"><Icon name="plus" size={16} /> Novo Pedido</button>
                                </div>

                                <div className="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden overflow-x-auto">
                                    <table className="w-full text-left min-w-[850px]">
                                        <thead>
                                            <tr className="bg-slate-50 text-slate-400 font-black text-[9px] uppercase tracking-widest border-b border-slate-100">
                                                <th className="px-6 py-4">Nº Pedido</th>
                                                <th className="px-6 py-4">Valor</th>
                                                <th className="px-6 py-4">Filial</th>
                                                <th className="px-6 py-4">Mantenedora</th>
                                                <th className="px-6 py-4 text-center">Estado</th>
                                                <th className="px-6 py-4 text-center">Enviado</th>
                                                <th className="px-6 py-4 text-right">Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {filtrados.length > 0 ? filtrados.map(p => (
                                                <tr key={p.id} className="hover:bg-indigo-50/20 transition-colors">
                                                    <td className="px-6 py-4 font-black text-slate-900 text-sm">#{p.numero}</td>
                                                    <td className="px-6 py-4 text-indigo-600 text-sm font-bold">R$ {parseFloat(p.valor || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                                    <td className="px-6 py-4 text-slate-600 text-sm font-semibold">{p.filial}</td>
                                                    <td className="px-6 py-4 text-slate-400 text-[10px] font-black uppercase">{p.mantenedora}</td>
                                                    <td className="px-6 py-4 text-center"><StatusBadge label={p.status} configs={statusList} /></td>
                                                    <td className="px-6 py-4 text-center">
                                                        <button onClick={() => alternarEnvio(p)} className={`inline-flex items-center gap-1 px-3 py-1.5 rounded-full text-[9px] font-black border transition-all ${p.enviado === 'Sim' ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-300 border-slate-200'}`}>
                                                            <Icon name={p.enviado === 'Sim' ? 'check' : 'x'} size={12} strokeWidth={4} /> {p.enviado.toUpperCase()}
                                                        </button>
                                                    </td>
                                                    <td className="px-6 py-4 text-right">
                                                        <button onClick={() => removerPedido(p.id)} className="p-2 text-slate-200 hover:text-rose-500 transition-colors"><Icon name="trash-2" size={16} /></button>
                                                    </td>
                                                </tr>
                                            )) : (
                                                <tr>
                                                    <td colSpan="7" className="px-6 py-20 text-center text-slate-300 font-bold uppercase text-[10px] tracking-[0.2em]">Sem dados no Firestore</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <AdminCard title="Filiais" icon="building-2" items={filiais} onAdd={(v) => addConfigItem('filiais', { nome: v })} />
                                <AdminCard title="Status" icon="tag" items={statusList.map(s => s.label)} onAdd={(v) => addConfigItem('status', { label: v, color: 'indigo' })} />
                                <AdminCard title="Mantenedoras" icon="briefcase" items={mantenedoras} onAdd={(v) => addConfigItem('mantenedoras', { nome: v })} />
                            </div>
                        )}
                    </main>

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-lg overflow-hidden animate-in zoom-in duration-200">
                                <div className="px-8 py-6 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                                    <h2 className="text-xl font-black text-slate-900 uppercase tracking-tight">Novo Pedido</h2>
                                    <button onClick={() => setShowModal(false)} className="text-slate-300 hover:text-rose-500"><Icon name="x" size={24} /></button>
                                </div>
                                <form onSubmit={salvarPedido} className="p-8 space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Número</label>
                                            <input required type="text" value={form.numero} onChange={(e) => setForm({...form, numero: e.target.value})} className="w-full px-5 py-3 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Valor (R$)</label>
                                            <input required type="text" value={form.valor} onChange={(e) => setForm({...form, valor: e.target.value})} placeholder="0,00" className="w-full px-5 py-3 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Filial</label>
                                            <select className="w-full px-5 py-3 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none" value={form.filial} onChange={(e) => setForm({...form, filial: e.target.value})}>
                                                {filiais.map(o => <option key={o} value={o}>{o}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Mantenedora</label>
                                            <select className="w-full px-5 py-3 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none" value={form.mantenedora} onChange={(e) => setForm({...form, mantenedora: e.target.value})}>
                                                {mantenedoras.map(o => <option key={o} value={o}>{o}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Estado</label>
                                            <select className="w-full px-5 py-3 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none" value={form.status} onChange={(e) => setForm({...form, status: e.target.value})}>
                                                {statusList.map(o => <option key={o.label} value={o.label}>{o.label}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Enviado</label>
                                            <select className="w-full px-5 py-3 rounded-2xl bg-slate-50 border-none font-bold text-slate-700 outline-none" value={form.enviado} onChange={(e) => setForm({...form, enviado: e.target.value})}>
                                                <option value="Não">Não</option>
                                                <option value="Sim">Sim</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="pt-4 flex gap-3">
                                        <button type="button" onClick={() => setShowModal(false)} className="flex-1 py-4 rounded-2xl border border-slate-100 text-slate-400 font-black uppercase text-[10px]">Cancelar</button>
                                        <button type="submit" className="flex-1 py-4 rounded-2xl bg-indigo-600 text-white font-black uppercase text-[10px] shadow-xl shadow-indigo-100">Guardar Pedido</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const StatItem = ({ title, value, icon, color }) => (
            <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex items-center justify-between group hover:border-indigo-400 transition-all">
                <div>
                    <p className="text-slate-400 text-[9px] font-black uppercase tracking-widest mb-1">{title}</p>
                    <h3 className="text-2xl font-black text-slate-900 tracking-tight">{value}</h3>
                </div>
                <div className={`bg-slate-50 p-3 rounded-2xl group-hover:bg-indigo-50 transition-colors ${color}`}>
                    <Icon name={icon} size={22} strokeWidth={2.5} />
                </div>
            </div>
        );

        const AdminCard = ({ title, icon, items, onAdd }) => {
            const [v, setV] = useState('');
            return (
                <div className="bg-white rounded-3xl border border-slate-200 p-6 shadow-sm border-t-4 border-t-indigo-600 h-full">
                    <div className="flex items-center gap-2 mb-6 border-b border-slate-50 pb-4">
                        <Icon name={icon} className="text-indigo-600" size={20} />
                        <h3 className="font-black text-slate-900 uppercase text-[10px] tracking-widest">{title}</h3>
                    </div>
                    <div className="flex gap-2 mb-4">
                        <input type="text" className="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm font-bold outline-none" value={v} onChange={(e) => setV(e.target.value)} placeholder="Novo..." />
                        <button onClick={() => { if(v){ onAdd(v); setV(''); } }} className="bg-indigo-600 text-white p-2 rounded-xl"><Icon name="plus" size={20}/></button>
                    </div>
                    <div className="space-y-2 max-h-60 overflow-y-auto pr-1">
                        {items.map((it, i) => (
                            <div key={i} className="bg-slate-50/50 p-3 rounded-xl border border-slate-100 text-[10px] font-black uppercase text-slate-500">{it}</div>
                        ))}
                    </div>
                </div>
            );
        };

        const StatusBadge = ({ label, configs }) => {
            const cfg = configs.find(c => c.label === label) || { color: 'slate' };
            const s = THEME[cfg.color] || THEME.slate;
            return (
                <span className={`inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-[9px] font-black uppercase border tracking-tighter shadow-sm ${s.bg} ${s.text} ${s.border}`}>
                    <div className={`w-1 h-1 rounded-full ${s.dot}`} />
                    {label}
                </span>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
