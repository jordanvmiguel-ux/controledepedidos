            // --- INÍCIO: COLE SUAS CREDENCIAIS DO FIREBASE AQUI ---

    <!-- Código da Aplicação -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Plus, 
          Search, 
          Edit2, 
          Trash2, 
          Save, 
          X, 
          FileText, 
          Building2, 
          DollarSign, 
          LayoutDashboard,
          Filter,
          CheckCircle2,
          Clock,
          XCircle,
          Package, 
          Tag,     
          User,
          Truck, 
          Briefcase, 
          Wrench, 
          Box, 
          Send,
          MessageSquare, 
          CheckSquare,   
          Square,
          Printer,       
          Download
        } from 'lucide-react';

        // Firebase Imports
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          signInAnonymously, 
          onAuthStateChanged,
          signInWithCustomToken 
        } from 'firebase/auth';
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          updateDoc, 
          deleteDoc, 
          doc, 
          onSnapshot, 
          serverTimestamp, 
          query 
        } from 'firebase/firestore';

        // --- Inicialização do Firebase Segura ---
        let app, auth, db;
        let firebaseError = null;

        try {
            const rawConfig = window.__firebase_config;
            const firebaseConfig = typeof rawConfig === 'string' ? JSON.parse(rawConfig) : rawConfig;
            
            // Verificação se a chave foi preenchida
            if (!firebaseConfig || !firebaseConfig.apiKey || firebaseConfig.apiKey === "") {
                throw new Error("As chaves do Firebase não foram preenchidas no código.");
            }

            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Erro na inicialização do Firebase:", e);
            firebaseError = e.message;
        }

        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';

        // --- Listas Fixas (Master Data) ---
        const LISTA_MANTENEDORAS = [
          "AESMS", "ACESC", "AEI", "AESA", "AESGF", "AESJC", "AESPI", 
          "APESU", "ASCEC", "ASPER", "ASSOBES", "AVIES", "BRICOR", 
          "CESC", "CIESPT", "DI GENIO", "SINEC", "SUPERO", 
          "SUPERO EC", "ASSUPERO", "ECEL"
        ].sort();

        const LISTA_FILIAIS = [
          "Alphaville", "Anchieta", "Araçatuba", "Araraquara", "Assis", 
          "Bacelar", "Bauru", "Brasilia", "Campinas", "Cancioneiro", 
          "Cid. Universitária", "Goiania Flamboyant", "Jundiai", "Limeira", 
          "Manaus", "Marques S. Vicente", "Norte", "Paraiso", "Paulista", 
          "Paz", "Paz / Henri Dunant", "Pinheiros", "Ribeirão Preto", 
          "Santos", "São José do Rio Pardo", "São José dos Campos", 
          "Sorocaba", "Taquari", "Tatuape", "Vergueiro", "São Jose do Rio Preto"
        ].sort();

        // --- Componente Principal ---
        function App() {
          const [user, setUser] = useState(null);
          const [orders, setOrders] = useState([]);
          const [loading, setLoading] = useState(true);
          const [view, setView] = useState('list'); // 'list', 'form'
          const [editingOrder, setEditingOrder] = useState(null);
          const [currentUserProfile, setCurrentUserProfile] = useState('JORDAN'); // Padrão
          const [showReport, setShowReport] = useState(false); // Estado do Modal de Relatório
          const [authError, setAuthError] = useState(null);

          // Autenticação
          useEffect(() => {
            if (firebaseError) {
                setLoading(false);
                return;
            }

            const initAuth = async () => {
              try {
                if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                  await signInWithCustomToken(auth, window.__initial_auth_token);
                } else {
                  await signInAnonymously(auth);
                }
              } catch (error) {
                console.error("Erro na autenticação:", error);
                setAuthError(error.message);
                setLoading(false);
              }
            };
            initAuth();

            const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
              setUser(currentUser);
              if(currentUser) setLoading(false);
            });
            return () => unsubscribe();
          }, []);

          // Carregar Dados (Firestore)
          useEffect(() => {
            if (!user || !db) return;

            const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'orders'));

            const unsubscribe = onSnapshot(q, 
              (snapshot) => {
                const loadedOrders = snapshot.docs.map(doc => ({
                  id: doc.id,
                  ...doc.data(),
                  createdAt: doc.data().createdAt?.toDate() || new Date()
                }));
                
                // Ordenação em memória
                loadedOrders.sort((a, b) => b.createdAt - a.createdAt);
                
                setOrders(loadedOrders);
                setLoading(false);
              },
              (error) => {
                console.error("Erro ao ler pedidos:", error);
                setLoading(false);
              }
            );

            return () => unsubscribe();
          }, [user]);

          // Ações CRUD
          const handleSave = async (orderData) => {
            if (!user || !db) return;
            
            try {
              const collectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'orders');

              // Adiciona o perfil atual ao pedido se for novo
              const dataToSave = {
                ...orderData,
                userProfile: orderData.userProfile || currentUserProfile
              };

              if (editingOrder) {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'orders', editingOrder.id);
                await updateDoc(docRef, {
                  ...dataToSave,
                  updatedAt: serverTimestamp()
                });
              } else {
                await addDoc(collectionRef, {
                  ...dataToSave,
                  createdAt: serverTimestamp(),
                  completed: false 
                });
              }
              setView('list');
              setEditingOrder(null);
            } catch (error) {
              console.error("Erro ao salvar:", error);
              alert("Erro ao salvar pedido. Tente novamente.");
            }
          };

          const handleDelete = async (id) => {
            if (!user || !db || !window.confirm("Tem certeza que deseja excluir este pedido?")) return;

            try {
              await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'orders', id));
            } catch (error) {
              console.error("Erro ao excluir:", error);
            }
          };

          const handleUpdateNote = async (id, newNote) => {
            if (!user || !db) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'orders', id);
                await updateDoc(docRef, {
                    notes: newNote,
                    updatedAt: serverTimestamp()
                });
            } catch (error) {
                console.error("Erro ao atualizar nota:", error);
            }
          };

          const handleToggleComplete = async (id, currentStatus) => {
            if (!user || !db) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'orders', id);
                await updateDoc(docRef, {
                    completed: !currentStatus, 
                    updatedAt: serverTimestamp()
                });
            } catch (error) {
                console.error("Erro ao atualizar status de conclusão:", error);
            }
          };

          const startEdit = (order) => {
            setEditingOrder(order);
            setView('form');
          };

          const startNew = () => {
            setEditingOrder(null);
            setView('form');
          };

          // --- Renderização ---

          if (firebaseError || authError) {
             return (
                <div className="min-h-screen bg-red-50 flex items-center justify-center p-4">
                    <div className="bg-white p-6 rounded-xl shadow-lg max-w-lg text-center border border-red-100">
                        <XCircle className="w-16 h-16 text-red-500 mx-auto mb-4" />
                        <h2 className="text-xl font-bold text-slate-800 mb-2">Configuração Necessária</h2>
                        
                        <div className="bg-amber-50 border border-amber-200 rounded-lg p-4 text-left mb-6">
                            <p className="text-amber-800 text-sm font-semibold mb-2">Por que estou vendo isso?</p>
                            <p className="text-amber-700 text-xs leading-relaxed">
                                Este sistema é seguro e privado. Ele precisa se conectar ao seu próprio banco de dados (Google Firebase) para salvar os pedidos. 
                                Como o banco de dados ainda não foi configurado no código, o sistema não pode iniciar.
                            </p>
                        </div>

                        <div className="text-left space-y-4">
                            <h3 className="text-sm font-bold text-slate-700">Como corrigir agora:</h3>
                            <ol className="list-decimal pl-5 text-sm text-slate-600 space-y-2">
                                <li>Abra este arquivo <code>index.html</code> em um editor de texto (Bloco de Notas, VS Code).</li>
                                <li>Procure pelo bloco <code>window.__firebase_config</code> (perto da linha 45).</li>
                                <li>Preencha os campos <code>apiKey</code>, <code>projectId</code>, etc. com os dados do seu projeto Firebase.</li>
                                <li>Salve o arquivo e recarregue esta página.</li>
                            </ol>
                        </div>
                        
                        <div className="mt-6 pt-4 border-t border-slate-100 text-xs text-slate-400">
                            Erro técnico: {firebaseError || authError}
                        </div>
                    </div>
                </div>
             );
          }

          if (loading) {
            return (
              <div className="min-h-screen bg-slate-50 flex items-center justify-center">
                <div className="text-slate-500 flex flex-col items-center">
                  <div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-2"></div>
                  <p>Carregando sistema...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
              {/* Header Fixo */}
              <header className="bg-white border-b border-slate-200 sticky top-0 z-10 px-4 py-3 shadow-sm print:hidden">
                <div className="max-w-6xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                  
                  <div className="flex items-center gap-2 w-full sm:w-auto">
                    <div className="bg-blue-600 p-2 rounded-lg text-white">
                      <FileText size={20} />
                    </div>
                    <div>
                      <h1 className="text-lg font-bold leading-tight text-slate-800">Controle de Pedidos</h1>
                      <p className="text-xs text-slate-500">Gestão Interna</p>
                    </div>
                  </div>

                  <div className="flex items-center gap-3 w-full sm:w-auto justify-end">
                    {/* Seletor de Perfil */}
                    <div className="flex items-center bg-slate-100 p-1 rounded-lg border border-slate-200">
                      <button
                          onClick={() => setCurrentUserProfile('JORDAN')}
                          className={`px-3 py-1.5 rounded-md text-xs font-medium transition-all ${
                            currentUserProfile === 'JORDAN' 
                            ? 'bg-white text-blue-700 shadow-sm' 
                            : 'text-slate-500 hover:text-slate-700'
                          }`}
                      >
                          JORDAN
                      </button>
                      <button
                          onClick={() => setCurrentUserProfile('NELSON')}
                          className={`px-3 py-1.5 rounded-md text-xs font-medium transition-all ${
                            currentUserProfile === 'NELSON' 
                            ? 'bg-white text-blue-700 shadow-sm' 
                            : 'text-slate-500 hover:text-slate-700'
                          }`}
                      >
                          NELSON
                      </button>
                    </div>
                    
                    {view === 'list' && (
                      <>
                        <button 
                          onClick={() => setShowReport(true)}
                          className="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-2 rounded-lg flex items-center justify-center gap-2 text-sm font-medium transition-colors shadow-sm"
                          title="Gerar Relatório"
                        >
                          <FileText size={18} />
                          <span className="hidden sm:inline">Relatório</span>
                        </button>

                        <button 
                          onClick={startNew}
                          className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 text-sm font-medium transition-colors shadow-sm active:scale-95"
                        >
                          <Plus size={18} />
                          <span>Novo Lançamento</span>
                        </button>
                      </>
                    )}
                  </div>
                </div>
              </header>

              {/* Conteúdo Principal */}
              <main className="max-w-6xl mx-auto p-4 print:p-0">
                {view === 'list' ? (
                  <DashboardAndList 
                    orders={orders} 
                    onEdit={startEdit} 
                    onDelete={handleDelete}
                    onUpdateNote={handleUpdateNote}
                    onToggleComplete={handleToggleComplete} 
                    currentUserProfile={currentUserProfile}
                    showReport={showReport}
                    onCloseReport={() => setShowReport(false)}
                  />
                ) : (
                  <OrderForm 
                    initialData={editingOrder} 
                    onSave={handleSave} 
                    currentUserProfile={currentUserProfile}
                    onCancel={() => {
                      setView('list');
                      setEditingOrder(null);
                    }} 
                  />
                )}
              </main>
            </div>
          );
        }

        // --- Componente: Modal de Relatório ---
        function ReportModal({ orders, onClose, currentUserProfile }) {
          const totalValue = orders.reduce((acc, curr) => acc + (parseFloat(curr.value) || 0), 0);
          const totalCount = orders.length;

          const formatDate = (dateObj) => {
            if (!dateObj) return '-';
            return new Intl.DateTimeFormat('pt-BR').format(dateObj);
          };

          const formatCurrency = (val) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);
          };

          const handlePrint = () => {
            window.print();
          };

          const handleExportCSV = () => {
            // Cabeçalho CSV
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Data;Numero;Filial;Mantenedora;Fornecedor;Tipo;Status;Valor;Responsavel;Observacoes;Concluido\r\n";

            // Linhas
            orders.forEach(order => {
              const row = [
                formatDate(order.createdAt),
                order.orderNumber,
                order.branch,
                order.maintainer,
                order.supplier,
                order.type,
                order.status,
                order.value?.toString().replace('.', ','), 
                order.userProfile,
                (order.notes || '').replace(/;/g, ','), 
                order.completed ? 'SIM' : 'NAO'
              ];
              csvContent += row.join(";") + "\r\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Relatorio_Pedidos_${new Date().toLocaleDateString('pt-BR')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          return (
            <div className="fixed inset-0 z-50 bg-white sm:bg-slate-100 sm:p-4 overflow-y-auto">
              <div className="max-w-5xl mx-auto bg-white min-h-screen sm:min-h-0 sm:rounded-xl shadow-none sm:shadow-2xl overflow-hidden flex flex-col">
                
                {/* Header do Relatório */}
                <div className="bg-slate-800 text-white p-4 flex justify-between items-center print:hidden">
                  <div>
                    <h2 className="text-xl font-bold flex items-center gap-2">
                      <FileText /> Relatório de Lançamentos
                    </h2>
                    <p className="text-slate-400 text-sm">Visualização de impressão e exportação</p>
                  </div>
                  <div className="flex gap-2">
                    <button 
                      onClick={handleExportCSV}
                      className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium"
                    >
                      <Download size={16} /> CSV / Excel
                    </button>
                    <button 
                      onClick={handlePrint}
                      className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium"
                    >
                      <Printer size={16} /> Imprimir
                    </button>
                    <button 
                      onClick={onClose}
                      className="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium"
                    >
                      <X size={16} /> Fechar
                    </button>
                  </div>
                </div>

                {/* Área Imprimível */}
                <div className="p-8 print:p-0 bg-white" id="printable-area">
                  <div className="mb-6 border-b pb-4">
                    <h1 className="text-2xl font-bold text-slate-900 mb-1">Relatório Geral de Pedidos</h1>
                    <div className="flex justify-between text-sm text-slate-500">
                      <span>Gerado em: {new Date().toLocaleString('pt-BR')}</span>
                      <span>Total de Registros: {totalCount}</span>
                    </div>
                  </div>

                  <table className="w-full text-left text-xs border-collapse">
                    <thead>
                      <tr className="border-b-2 border-slate-800 text-slate-800 font-bold uppercase">
                        <th className="py-2 pr-2">Data</th>
                        <th className="py-2 pr-2">Pedido</th>
                        <th className="py-2 pr-2">Filial</th>
                        <th className="py-2 pr-2">Mantenedora</th>
                        <th className="py-2 pr-2">Forn.</th>
                        <th className="py-2 pr-2">Tipo</th>
                        <th className="py-2 pr-2">Status</th>
                        <th className="py-2 pr-2 text-right">Valor</th>
                        <th className="py-2 pl-2">Resp.</th>
                      </tr>
                    </thead>
                    <tbody>
                      {orders.map((order, index) => (
                        <tr key={order.id} className={`border-b border-slate-200 ${index % 2 === 0 ? 'bg-slate-50 print:bg-transparent' : ''}`}>
                          <td className="py-2 pr-2 whitespace-nowrap">{formatDate(order.createdAt)}</td>
                          <td className="py-2 pr-2 font-medium">#{order.orderNumber}</td>
                          <td className="py-2 pr-2 truncate max-w-[120px]">{order.branch}</td>
                          <td className="py-2 pr-2 truncate max-w-[100px]">{order.maintainer}</td>
                          <td className="py-2 pr-2 truncate max-w-[100px]">{order.supplier}</td>
                          <td className="py-2 pr-2">{order.type}</td>
                          <td className="py-2 pr-2">
                            <span className="capitalize">{order.status}</span>
                            {order.completed && <span className="ml-1 font-bold text-emerald-600">(OK)</span>}
                          </td>
                          <td className="py-2 pr-2 text-right font-medium">{formatCurrency(order.value)}</td>
                          <td className="py-2 pl-2">{order.userProfile}</td>
                        </tr>
                      ))}
                    </tbody>
                    <tfoot>
                      <tr className="border-t-2 border-slate-800 font-bold text-sm bg-slate-50 print:bg-transparent">
                        <td colSpan="7" className="py-3 text-right pr-4">TOTAL GERAL:</td>
                        <td className="py-3 text-right text-slate-900">{formatCurrency(totalValue)}</td>
                        <td></td>
                      </tr>
                    </tfoot>
                  </table>

                  <div className="mt-8 text-center text-xs text-slate-400 print:block hidden">
                    <p>Relatório gerado pelo Sistema de Controle de Pedidos Internos</p>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // --- Componente: Dashboard e Lista ---
        function DashboardAndList({ orders, onEdit, onDelete, onUpdateNote, onToggleComplete, currentUserProfile, showReport, onCloseReport }) {
          const [searchTerm, setSearchTerm] = useState('');
          const [noteModalOpen, setNoteModalOpen] = useState(false);
          const [selectedOrderForNote, setSelectedOrderForNote] = useState(null);
          const [currentNoteText, setCurrentNoteText] = useState('');

          // Filtros
          const [filterBranch, setFilterBranch] = useState('');
          const [filterType, setFilterType] = useState('');
          const [filterMaintainer, setFilterMaintainer] = useState('');
          const [filterStatus, setFilterStatus] = useState('');
          const [filterUser, setFilterUser] = useState('');
          
          useEffect(() => {
            setFilterUser(currentUserProfile);
          }, [currentUserProfile]);

          const openNoteModal = (order) => {
            setSelectedOrderForNote(order);
            setCurrentNoteText(order.notes || '');
            setNoteModalOpen(true);
          };

          const saveNoteFromModal = async () => {
            if (selectedOrderForNote) {
                await onUpdateNote(selectedOrderForNote.id, currentNoteText);
                setNoteModalOpen(false);
                setSelectedOrderForNote(null);
            }
          };

          const filteredOrders = useMemo(() => {
            return orders.filter(order => {
              const term = searchTerm.toLowerCase();
              const matchesSearch = 
                order.orderNumber?.toLowerCase().includes(term) ||
                order.branch?.toLowerCase().includes(term) ||
                order.supplier?.toLowerCase().includes(term) ||
                order.maintainer?.toLowerCase().includes(term);
              
              const matchesBranch = filterBranch ? order.branch === filterBranch : true;
              const matchesStatus = filterStatus ? order.status === filterStatus : true;
              const matchesMaintainer = filterMaintainer ? order.maintainer === filterMaintainer : true;
              const matchesType = filterType ? order.type === filterType : true;
              const matchesUser = filterUser ? (order.userProfile === filterUser) : true;
              
              return matchesSearch && matchesBranch && matchesStatus && matchesMaintainer && matchesType && matchesUser;
            });
          }, [orders, searchTerm, filterBranch, filterStatus, filterMaintainer, filterType, filterUser]);

          const summary = useMemo(() => {
            const listToCalc = filteredOrders;
            const totalValue = listToCalc.reduce((acc, curr) => {
              if (curr.status === 'reprovado Enio') return acc;
              return acc + (parseFloat(curr.value) || 0);
            }, 0);
            
            return {
              count: listToCalc.length,
              total: totalValue,

                orderNumber: initialData.orderNumber || '',

                value: initialData.value || '',
                status: initialData.status || 'ag. aprovação',

                    </div>
                </div>

                <div className="space-y-1.5 pt-2 border-t border-slate-100">
                  <label className="text-sm font-semibold text-slate-700">Observações (Opcional)</label>
                  <textarea
                    name="notes"
                    value={formData.notes}
                    onChange={handleChange}
                    rows="2"
                    placeholder="Detalhes adicionais..."
                    className="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-slate-400 outline-none resize-none text-sm"
                  />
                </div>

                <div className="pt-4 flex flex-col-reverse sm:flex-row justify-end gap-3">
                  <button
                    type="button"
                    onClick={onCancel}
                    className="px-6 py-2.5 rounded-lg border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors w-full sm:w-auto"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    className="px-6 py-2.5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2 w-full sm:w-auto"
                  >
                    <Save size={18} />
                    Salvar Lançamento
                  </button>
                </div>
              </form>
            </div>
          );
        }

        // --- Montagem do React na Página ---
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
